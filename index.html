<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Match</h1>

      <p>To give you a match, we need to know a little about you:</p>

      <form id="info">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender"> Desired Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Calculate my match</button>
      </form>

      <div id="match">
        <p>You would be perfect with <span id="result"></span> for the rest of your life</p>
      </div>
    </div>
  </body>
</html>
